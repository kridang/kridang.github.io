<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Kristy Dang Profile Card</title>

    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="profile-card">
        <div class="image">
            <img src="profileimg.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Kristy Dang</span>
            <span class="job">Nurse and Informatics Student</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/dangnikristy/" style="background: #3566cf" class="link">
                <i class='bx bxl-linkedin-square'></i>         
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i>    
            </a>
            <a href="#" style="background: #4f5ce4" class="link">
                <i class='bx bxl-discord'></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube'></i>           
             </a>
        </div>

        <div class="buttons">
            <button class="button">Portfolio</button>
            <button class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">

            </div>
        </div>
    </div>



  </body>
</html>
